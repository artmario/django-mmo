<ul>
{% for message in messages %}
    {% ifequal player message.to_player %}
    <li class="server_msg">{{ message.message }}</li>
    {% else %}
    <li>{% ifequal player message.from_player %}<span class="message_self">You</span>{% else %}<span class="message_player">{{ message.from_player }}</span>{% endifequal %}: {{ message.message }}</li>
    {% endifequal %}
{% endfor %}
</ul>
